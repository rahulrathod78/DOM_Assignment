<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    #quote{
        display: none;
    }
  </style>
</head>
<body>
    
    <button id="btn">Show Quote in console</button>
    <p id="quote">Talk is cheap Show me the code</p>
</body>

    <script>
        const btn = document.querySelector("#btn")
        btn.addEventListener("click",show)
        function show(){
            const para = document.querySelector("#quote")
            para.style.display = "block"
        }
    </script>
</html>
