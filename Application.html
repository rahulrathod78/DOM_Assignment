<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="btn">Apply</button>
</body>
<script>
    const applybtn = document.querySelector("#btn")

    function show(){
        const headsp = document.querySelector("#display")
        const inp = document.querySelector("#name")
        const gen = document.querySelector("#gender")
        headsp.textContent = inp.value + " " + gen.value
    }

    applybtn.addEventListener("click",show)
</script>
</html>
